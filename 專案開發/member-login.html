<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/variables.css">
    <link rel="stylesheet" href="./style/utils.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/member-login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">會員登入</h2>

        <!-- 社交平台登入按鈕 -->
        <div class="button-group">
            <button class="btn btn-fb" type="submit">facebook快速登入</button>
            <button class="btn btn-line" type="submit">line快速登入</button>
            <button class="btn btn-google" type="submit">Google快速登入</button>
        </div>

        <!-- 自定義區隔線 -->
        <div class="divider"></div>

        <!-- 普通登入表單 -->
        <form action="#" method="POST">
            <div class="mb-16">
                <label for="username" class="form-label">帳號</label>
                <input type="text" class="form-control" id="username" placeholder="請輸入帳號" required>
            </div>

            <div class="mb-32">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
            </div>

            <div class="mb-32">
                <button type="submit" class="btn btn-primary">會員登入</button>   
            </div>
        
            <div class="button-group">
                <button class="btn custom-btn-link" type="button">忘記密碼？</button>
                <button class="btn custom-btn-link" type="button">註冊新會員</button>
            </div>
        </form>
    </div>
</body>
</html>
