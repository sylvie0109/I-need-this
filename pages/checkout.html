<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/all.css">
    <link rel="stylesheet" href="/CSS/css reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/scss/pages/_checkout.scss">
</head>
<body>
  <!-- 頁首 -->
  <nav class="container mb-72 text-sans">
    <div class="d-flex align-center justify-between">
      <a href="index.html" class="py-16 "><img src="../assets/images/svg/logo_on light.svg" alt="logo"></a>
      <ul class="d-flex align-center">   
        <li class="px-24 py-20"><div class="search-bar">
          <input type="text" placeholder="輸入商品名稱" class="search-input">
          <button class="search-button"><img src="../assets/images/svg/Search.svg" alt="搜尋符號"></button></li>
        <li><a href="#" class="p-24">品牌介紹</a></li>
        <li><a href="#" class="p-24">所有商品</a></li>
        <li><img src="../assets/images/svg/Cart.svg" class="p-24" alt="購物車"></a></li>
        <li><a href="" class="d-flex align-center justify-end px-32 py-32 bg-primary-dark tm login">註冊/登入</a></li>
        </ul>
    </div>
  </nav>
  <main class="container px-12 text-sans">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    // 找到所有數量控制容器
    const quantityControls = document.querySelectorAll('.quantity-control');
    // 迴圈處理每一個容器
    quantityControls.forEach(control => {
        const minusBtn = control.querySelector('.minus-btn');
        const plusBtn = control.querySelector('.plus-btn');
        const quantityInput = control.querySelector('.quantity-input');

        minusBtn.addEventListener('click', () => {
            let value = parseInt(quantityInput.value);
            // 確保數值不小於 1
            if (value > 1) {
                quantityInput.value = value - 1;
            }
        });

        plusBtn.addEventListener('click', () => {
            let value = parseInt(quantityInput.value);
            quantityInput.value = value + 1;
        });
    });
});
    </script>
<!-- 購物進度 -->
    <div class="d-flex justify-center ">
      <ul class="container row progress-label">
        <li class="col-4 d-flex align-center flex-column lined-process py-16 text-primary-dark "><img src="../assets/images/svg/Frame 1.svg" alt="1" class="icon-md-pd"><p class="h5 text-primary-dark">查看購物車</p></li>
        <li class="col-4 d-flex align-center flex-column b-lined py-16 h5 text-neuture-40"><img src="../assets/images/svg/Frame 2.svg" alt="2" class="icon-md-pd"><p>填寫資料</p></li>
        <li class="col-4 d-flex align-center flex-column b-lined py-16 h5 text-neuture-40"><img src="../assets/images/svg/Frame 3.svg" alt="3" class="icon-md-pd"><p>訂單確認</p></li>
      </ul>
    </div>
    <!-- 購物車清單 -->

      <div class="container">

          <span class="tm col-price col-mr-56 table-description">單價</span>

        </div>
        <!-- 商品資訊 -->
        <div>

              </div>

            </div>
          </span>
          <!-- 靜夜語商品資訊 -->

            <div class="d-flex align-center grid-product col-cart col-cart2 mb-56 media-product">
              <div class="d-flex align-center product-pd">
                <img src="../assets/images/靜夜語.jpg" alt="靜夜語">

                </div>
              </div>
              <div class="h6 text-neuture-80 p-price">NT$ 599</div>
              <div class="quantity-control quantity-btn col-mr-56 media-mb-16">
                <button class="minus-btn icon-center p-16"><img src="../assets/images/svg/Remove.svg" alt="減號"></button>
                <input type="text" value="1" class="quantity-input tm">
                <button class="plus-btn icon-center p-16"><img src="../assets/images/svg/Add.svg" alt="加號"></button>

    </div>
    <!-- 選擇送貨及付款方式、 付款方式-->

      <div class="col-send col-6 checkout ">

          <h2 class="py-8 pl-16 bg-color text-serif">選擇送貨及付款方式</h2>
        </div>

        </div>
        <div class="h7 mb-8">付款方式</div>
        <div class="form-group">
            <select id="shipping-method" class="tm text-neuture-80 custom-select">
                <option value="credit-card">信用卡付款</option>
                <option value="transfer">轉帳</option>
            </select>
        </div>
      </div>
      
      <div class="col-6 order-Infor col-send">
        <h2 class="py-8 pl-16 bg-color text-serif mb-16 ">訂單資訊</h2>
        <div class="px-24">
          <ul class="d-flex justify-between mb-16 sum">
            <li class="tm text-neuture-60">總金額</li>
            <li class="h6 media-h7">NT$ 1,796</li>
          </ul>
          <ul class="d-flex justify-between freight lined-cost mb-20">
            <li class="tm text-neuture-60">運費</li>
            <li class="h6 media-h7">NT$ 60</li>
          </ul>
          <ul class="d-flex justify-between mb-16">
            <li class="tm text-neuture-60">應付金額</li>
            <li class="h4 media-h4">NT$ 1,856</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 確認結帳按鈕 -->
    <div class="d-flex justify-end tm mb-72">
      <button type="button" class="p-16 back-step d-flex align-center btn-link text-neuture-40 "><img src="../assets/images/svg/Arrow left.svg" alt="回上一步" class="arrow-img">回上一步</button>
      <button type="button" class="p-16 btn-link d-flex align-center text-neuture-0 bg-primary-dark">下一步：填寫資料<img src="../assets/images/svg/Arrow right.svg" alt="下一步：填寫資料" class="pl-8"></button>
    </div>
